dist: trusty
language: nix
script:
- nix-shell --run 'npm run test && npm run build' https://github.com/holochain/holochain-rust/archive/79dc8e79615588f7c7098a1d0598c9171c844474.tar.gz
- PACKAGE_NAME=$(node -p -e "require('./package.json').name")
- PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
- cd dna
deploy:
  provider: releases
  api-key:
    secure: 
  file: "hylo.dna.json"
  skip_cleanup: true
  on:
    tags: true
    branch: master
